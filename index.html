<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            background-color: #333;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-top: 0;
            font-size: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Navigation Bar Styles */
        #navbar {
            background-color: #222;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        #navbar a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 4px;
        }

        #navbar a.active {
            background-color: #555;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #ffffff; /* Add border style */
        }

        @media only screen and (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
		<img src='avatar.png' width="100" height="100"/>
            <h1>katze computers.</h1>
        </header>

        <!-- Navigation Bar -->
        <div id="navbar">
            <a class="active" href="javascript:void(0);" onclick="openTab('home')">home</a>
            <a href="javascript:void(0);" onclick="openTab('services')">services</a>
            <a href="javascript:void(0);" onclick="openTab('contact')">contact</a>
        </div>

        <!-- Iframe Container -->
        <div id="content">
            <iframe id="home" src="home.html"></iframe>
            <iframe id="services" src="services.html" style="display: none;"></iframe>
            <iframe id="contact" src="contact.html" style="display: none;"></iframe>
        </div>

        <footer>
            &copy; 2023 katze computers. All rights reserved.
        </footer>
    </div>

    <script>
        function openTab(tabName) {
            var iframes = document.querySelectorAll("iframe");
            for (var i = 0; i < iframes.length; i++) {
                iframes[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";

            var navLinks = document.querySelectorAll("#navbar a");
            for (var i = 0; i < navLinks.length; i++) {
                navLinks[i].classList.remove("active");
            }
            document.querySelector("#navbar a[href='javascript:void(0);'][onclick=\"openTab('" + tabName + "')\"]").classList.add("active");
        }
    </script>
</body>

</html>
