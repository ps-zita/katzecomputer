<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contact Form #5</title>

    <style>
      textarea[name="message"] {
        height: 300px;
        width: 410px;
        resize: vertical;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="row mb-5">
              <div class="col-md-4 mr-auto">
                <h3 class="thin-heading mb-4">katze</h3>
                <p>call me, send me a message, email me or fill out the contact form below!</p>
              </div>
              <div class="col-md-6 ml-auto">
                <h3 class="thin-heading mb-4">Contact Info</h3>
                <p>0476 990 206 <br>z1ad.taha@hotmail.com</p>
              </div>
            </div>
			<h1> contact </h1>
            <form action="https://formsubmit.co/z1ad.taha@hotmail.com" method="POST">
              <input type="text" name="name" placeholder="name" required>
              <input type="email" name="email" placeholder="email address" required>
              <textarea name="message" placeholder="write your message here" required></textarea>
              <button type="submit" class="btn btn-primary rounded-0 py-2 px-4">send message</button>
            </form>
            <span class="submitting"></span>
            </div>
          </div>
        </div>
        <div id="form-message-warning mt-4"></div>
        <div id="form-message-success">
          Your message was sent, thank you!
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
